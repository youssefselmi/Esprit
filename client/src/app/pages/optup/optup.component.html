
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">

          <div *ngFor="let o of listoptup"  class="col-xl-3 col-lg-6">



            <div  class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">Enseignant</h5>
                        <span class="h2 font-weight-bold mb-0">{{o.nomenseignant}}</span>
                    </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-chart-bar"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"> UP</span>
                  <span class="text-nowrap">{{o.up}}</span>
                </p>
               
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"> Periode</span>
                  <span class="text-nowrap">{{o.periode}}</span>
                </p>
                <p class="mt-3 mb-0 text-muted text-sm">
                    <span class="text-success mr-2"> Creneaux</span>
                    <span class="text-nowrap">{{o.Creneaux}}</span>
                  </p>
              </div>
            </div>



          </div>

  



        </div>
      </div>
    </div>
  </div>
  
<br>









    <div class="container">
      <button class="buttonpos" mat-raised-button color="warn" (click)="openDialog()">Ajouter un enseignant dans un autre UP</button>
        <div style="margin-top: 10px;">
      
      
      
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <ng-container matColumnDef="nomenseignant">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Enseignant </th>
                <td mat-cell *matCellDef="let row"> {{row.nomenseignant}} </td>
              </ng-container>
          
              <ng-container matColumnDef="up">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>UP </th>
                <td mat-cell *matCellDef="let row"> {{row.up}}</td>
              </ng-container>


              <ng-container matColumnDef="periode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> periode </th>
                <td mat-cell *matCellDef="let row"> {{row.periode}}</td>
              </ng-container>
              <ng-container matColumnDef="creneaux">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Creneaux </th>
                <td mat-cell *matCellDef="let row"> {{row.creneaux}}</td>
              </ng-container>
              
          
              
            
        
            
              
            
      
      
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                        <td mat-cell *matCellDef="let row"> 
      
      
                                <button mat-icon-button color="primary" (click)="editOptup(row)">
                                  <mat-icon>
                                    edit
                                  </mat-icon>
                                </button>  
      
                                
                                <button mat-icon-button color="warn" (click)="deleteOptup(row._id)" >
                                  <mat-icon>
                                    delete
                                  </mat-icon>
                                </button>
                        
                        </td>
                      </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
          </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
      
        </div>
      </div>
