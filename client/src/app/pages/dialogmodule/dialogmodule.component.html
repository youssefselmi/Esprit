<div class="dia">

    <h1 mat-dialog-title >Add New Module</h1>
    <div mat-dialog-content  >
    
     <form #f="ngForm" [formGroup]="moduleForm" >
    
      <mat-form-field appearance="outline">
        <mat-label>Classe Name</mat-label>
        <input formControlName="nommodule"  matInput placeholder="Module Name" >
      </mat-form-field>
      <br>




      <mat-form-field appearance="outline">
        <mat-label>Nombre coefficient</mat-label>
        <input formControlName="coefficient"  matInput placeholder="Nombre coefficient">
      </mat-form-field>
      <br>



      <mat-form-field appearance="outline">
        <mat-label>Nombre heures</mat-label>
        <input formControlName="nbrheures"  matInput placeholder="Nombre heures">
      </mat-form-field>
      <br>


   

      
     <!-- <mat-form-field appearance="outline">
        <mat-label>Departement Name</mat-label>
        <input formControlName="nomdepartement"  matInput placeholder="Departement Name">
      </mat-form-field>-->



   

  <mat-form-field appearance="fill">
  <mat-label>Choose unite PÃ©dagogique</mat-label>
  <mat-select formControlName="nomup">
    <mat-option *ngFor="let u of listeup" [value]="u.nomup">
      {{u.nomup}}
    </mat-option>
  </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Choisir competences</mat-label>
    <mat-select formControlName="nomcompetence" multiple>
      <mat-option *ngFor="let c of listecompetence" [value]="c.nomcompetence">
        {{c.nomcompetence}}
      </mat-option>
    </mat-select>
    </mat-form-field>

      <br>

 
    
    
    
     </form>
        
     <br>
    </div>
    
    
    
    
    
    
    
    <div mat-dialog-action [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      
      <button [disabled]="f.invalid" style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close (click)="addModule()">{{actionButton}}</button>
      
      </div>
    
    
    </div>
