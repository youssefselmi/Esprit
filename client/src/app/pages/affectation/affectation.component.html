<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
       
      </div>
    </div>
  </div>













  

<div class="container">
  <div style="margin-top: 10px;">



    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="nomclasse">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Classe Name </th>
          <td mat-cell *matCellDef="let row"> {{row.nomclasse}} </td>
        </ng-container>
    
       

       <ng-container matColumnDef="nomdepartement">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Departement </th>
          <td mat-cell *matCellDef="let row"> {{row.nomdepartement}}</td>
        </ng-container>
    




        <ng-container matColumnDef="nommodules">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Modules d'enseignement </th>
          <td mat-cell *matCellDef="let row"> {{row.nommodules}}</td>
        </ng-container>
    
        <ng-container matColumnDef="semestre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Semestre </th>
          <td mat-cell *matCellDef="let row"> {{row.semestre}}</td>
        </ng-container>
        
        <ng-container matColumnDef="periode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Periode </th>
          <td mat-cell *matCellDef="let row"> {{row.periode}}</td>
        </ng-container>
        <ng-container matColumnDef="nomenseignant1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Enseignant 1 </th>
          <td mat-cell *matCellDef="let row"> {{row.nomenseignant1}}</td>
        </ng-container>
        <ng-container matColumnDef="nomenseignant2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Enseignant 2</th>
          <td mat-cell *matCellDef="let row"> {{row.nomenseignant2}}</td>
        </ng-container>
        
    
        
      
        
      
   
      
        
      


                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                  <td mat-cell *matCellDef="let row"> 


                          <button mat-icon-button color="primary" (click)="editAffectation(row)">
                            <mat-icon>
                              edit
                            </mat-icon>
                          </button>  

                          
                          <button mat-icon-button color="warn" (click)="deleteAffectation(row._id)" >
                            <mat-icon>
                              delete
                            </mat-icon>
                          </button>
                  
                  </td>
                </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    

  </div>
</div>
