<div class="dia">

    <h1 mat-dialog-title >Ajouter un enseignant dans une autre UP</h1>
    <div mat-dialog-content  >
    
     <form #f="ngForm" [formGroup]="optupForm" >
    
        <mat-form-field appearance="outline">
            <mat-label>Enseignant</mat-label>
            <mat-select formControlName="nomenseignant">
              <mat-option *ngFor="let c of listenseignant" [value]="c.nomenseignant">
                {{c.nomenseignant}}
              </mat-option>
            </mat-select>
            </mat-form-field>
      <br>




      <mat-form-field appearance="outline">
        <mat-label>UP</mat-label>
        <mat-select formControlName="up">
          <mat-option *ngFor="let u of listup" [value]="u.nomup ">
            {{u.nomup}}
          </mat-option>
        </mat-select>
        </mat-form-field>



      <mat-form-field appearance="outline">
        <mat-label>Periode</mat-label>
        <mat-select  formControlName="periode" >
          <mat-option value="P1" >
            P1
          </mat-option>
          <mat-option value="P2" >
            P2
          </mat-option>
          <mat-option value="P3" >
            P3
          </mat-option>
          <mat-option value="P4" >
            P4
          </mat-option>
        </mat-select>
        </mat-form-field>
      <br>
      
      <mat-form-field appearance="outline">
        <mat-label>Creneaux</mat-label>
        <mat-select  formControlName="creneaux" >
          <mat-option value="1" >
            1
          </mat-option>
          <mat-option value="2" >
            2
          </mat-option>
          <mat-option value="3" >
            3
          </mat-option>
          <mat-option value="4" >
            4
          </mat-option>
          <mat-option value="5" >
            5
          </mat-option>
          <mat-option value="6" >
            6
          </mat-option>
        </mat-select>
        </mat-form-field>
      




      
     <!-- <mat-form-field appearance="outline">
        <mat-label>Departement Name</mat-label>
        <input formControlName="nomdepartement"  matInput placeholder="Departement Name">
      </mat-form-field>-->



   

  

      <br>

 
    
    
    
     </form>
        
     <br>
    </div>
    
    
    
    
    
    
    
    <div mat-dialog-action [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      
      <button [disabled]="f.invalid" style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close (click)="addOptup()">{{actionButton}}</button>
      
      </div>
    
    
    </div>
