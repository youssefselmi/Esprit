<div class="dia">

    <h1 mat-dialog-title >Add New Affectation Tableau Charge Horraire</h1>
    <div mat-dialog-content  >
    
     <form #f="ngForm" [formGroup]="AffectationTHForm" >
    
      <mat-form-field appearance="outline">
        <mat-label>Nom enseignant</mat-label>
        <input formControlName="nomenseignant"  matInput placeholder="Nom enseignant" >
      </mat-form-field>
      <br>




      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input formControlName="type"  matInput placeholder="type">
      </mat-form-field>
      <br>



      <mat-form-field appearance="outline">
        <mat-label>Charge horraire</mat-label>
        <input formControlName="chargehorraire"  matInput placeholder="Charge horraire">
      </mat-form-field>
      <br>







      <mat-form-field appearance="outline">
        <mat-label>Nombre Crénaux Periode 1</mat-label>
        <mat-select   formControlName="nbrcrenauxp1">
          <mat-option *ngFor="let nb1 of nombrecrenaux" [value]="nb1.value">
            {{nb1.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <br>

      <mat-form-field appearance="outline">
        <mat-label>Nombre Crénaux Periode 2</mat-label>
        <mat-select   formControlName="nbrcrenauxp2">
          <mat-option *ngFor="let nb2 of nombrecrenaux2" [value]="nb2.value2">
            {{nb2.viewValue2}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <br>

      <mat-form-field appearance="outline">
        <mat-label>Nombre Crénaux Periode 3</mat-label>
        <mat-select   formControlName="nbrcrenauxp3">
          <mat-option *ngFor="let nb3 of nombrecrenaux3" [value]="nb3.value3">
            {{nb3.viewValue3}}
          </mat-option>
        </mat-select>
      </mat-form-field>



      <br>

      <mat-form-field appearance="outline">
        <mat-label>Nombre Crénaux Periode 4</mat-label>
        <mat-select   formControlName="nbrcrenauxp4">
          <mat-option *ngFor="let nb4 of nombrecrenaux4" [value]="nb4.value4">
            {{nb4.viewValue4}}
          </mat-option>
        </mat-select>
      </mat-form-field>








      <mat-form-field appearance="outline">
        <mat-label>P1</mat-label>
        <input formControlName="p1"  matInput placeholder="P1">
      </mat-form-field>
      <br>

      
      <mat-form-field appearance="outline">
        <mat-label>P2</mat-label>
        <input formControlName="p2"  matInput placeholder="P2">
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>P3</mat-label>
        <input formControlName="p3"  matInput placeholder="P3">
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>P4</mat-label>
        <input formControlName="p4"  matInput placeholder="P4">
      </mat-form-field>
      <br>






      



    
    
    
     </form>
        
     <br>
    </div>
    
    
    
    
    
    
    
    <div mat-dialog-action [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      
      <button [disabled]="f.invalid" style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close (click)="addAffectation()">{{actionButton}}</button>
      
      </div>
    
    
    </div>
