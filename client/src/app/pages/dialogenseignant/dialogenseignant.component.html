<div class="dia">

    <h1 mat-dialog-title >Add New Enseignant</h1>
    <div mat-dialog-content  >
    
     <form #f="ngForm" [formGroup]="enseignantForm" >
    
      <mat-form-field appearance="outline">
        <mat-label>Nom enseignant</mat-label>
        <input formControlName="nomenseignant"  matInput placeholder="Nom enseignant" [(ngModel)]="enseignant.nomenseignant">
      </mat-form-field>
      <br>




      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email"  matInput placeholder="Email">
      </mat-form-field>
      <br>





   

  <mat-form-field appearance="fill">
  <mat-label>Choisir competences</mat-label>
  <mat-select formControlName="nomcompetence" multiple > 
    <mat-option *ngFor="let c of listecompetence" [value]="c.nomcompetence">
      {{c.nomcompetence}}
    </mat-option>
  </mat-select>
  </mat-form-field>
  

      <br>

 

      <mat-form-field appearance="fill">
        <mat-label>Type enseignant</mat-label>
        <mat-select   formControlName="type" [(ngModel)]="enseignant.type">
          <mat-option *ngFor="let typeen of listeType" [value]="typeen.typeenseignement" >
            {{typeen.typeenseignement}}
          </mat-option>
        </mat-select>
      </mat-form-field>



  
      

      <br>

      <mat-form-field appearance="outline">
        <mat-label>Nombre Crénaux Periode 1</mat-label>
        <mat-select   formControlName="nbrcrenauxp1"   [(ngModel)]="enseignant.nbrcrenauxp1">
          <mat-option *ngFor="let nb1 of nombrecrenaux" [value]="nb1.value">
            {{nb1.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <br>

      <mat-form-field appearance="outline">
        <mat-label>Nombre Crénaux Periode 2</mat-label>
        <mat-select   formControlName="nbrcrenauxp2"   [(ngModel)]="enseignant.nbrcrenauxp2">
          <mat-option *ngFor="let nb2 of nombrecrenaux2" [value]="nb2.value2">
            {{nb2.viewValue2}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <br>

      <mat-form-field appearance="outline">
        <mat-label>Nombre Crénaux Periode 3</mat-label>
        <mat-select   formControlName="nbrcrenauxp3"  [(ngModel)]="enseignant.nbrcrenauxp3">
          <mat-option *ngFor="let nb3 of nombrecrenaux3" [value]="nb3.value3">
            {{nb3.viewValue3}}
          </mat-option>
        </mat-select>
      </mat-form-field>



      <br>

      <mat-form-field appearance="outline">
        <mat-label>Nombre Crénaux Periode 4</mat-label>
        <mat-select   formControlName="nbrcrenauxp4"   [(ngModel)]="enseignant.nbrcrenauxp4">


          <mat-option *ngFor="let nb4 of nombrecrenaux4" [value]="nb4.value4">
            {{nb4.viewValue4}}
          </mat-option>


        </mat-select>
      </mat-form-field>











      



    
    
    
     </form>
        
     <br>
    </div>
    
    
    
    
    
    
    
    <div mat-dialog-action [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      
      <button [disabled]="f.invalid" style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close     (click)="addEnseignant(enseignant.nomenseignant,enseignant.type,enseignant.nbrcrenauxp1,enseignant.nbrcrenauxp2,enseignant.nbrcrenauxp3,enseignant.nbrcrenauxp4)">{{actionButton}}</button>
      
      </div>
    
    
    </div>
